    <div class="titulo">
        <h1>DARK<span class="h1__color--blue ">SAT</span>- CONTACTO</h1>
    </div>
    <main>
        <form action="">
            <legend>Formulario de contacto</legend>
                <div class="form__espacio">
                    <label for="nombre">Nombre*</label>
                    <input type="text" name="nombre" placeholder="Nombre" size="40" required>
                </div>
                <div class="form__espacio">
                    <label for="apellido">Apellido*</label>
                    <input type="text" name="apellido" placeholder="Apellido" size="40" required>
                </div>
                <div class="form__espacio">
                    <label>Persona</label>
                    <input type="radio" name="entidad" value="persona" />
                    <p>Empresa</p>                
                    <input type="radio" name="entidad" value="empresa" />
                </div>
                <div class="form__espacio">
                    <label for="correo">E-mail*</label>
                    <input type="email" name="correo" size="30" required>
                </div>
                <div class="form__espacio">  
                    <label for="numero">Numero de contacto*</label>
                    <input type="number" name="numero" required>
                </div>
                <div>
                    <label for="comentario">Dejanos un breve comentario</label>
                </div>
                <div class="form__espacio">
                    <textarea name="message" rows="10" cols="50">Escriba su comentario aquí.</textarea>
                </div>
                <div class="form__espacio">
                    <input class="input__boton" type="submit" value="Enviar">
                    <input class="input__boton" type="reset" value="Limpiar">
                </div>
                <div class="form__espacio">
                    <p>* Campos obligatorios</p>
                </div>
        </form>
